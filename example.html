<html>
<body>

<form>
		<label>
			Username
			<input
				type="text"
				name="username"
				placeholder="Username..."
				data-fv-validate
				data-fv-min-length="5"
			>
		</label>
		<label>
			Email
			<input
				type="email"
				name="email"
				placeholder="Email..."
				data-fv-validate
				data-fv-pattern-preset="email"
			>
		</label>
		<label>
			Phone number
			<input
				type="tel"
				name="phone-number"
				placeholder="Phone number..."
				data-fv-validate
				data-fv-pattern-preset="email"
			>
		</label>
		<label>
			Password
			<input
				type="password"
				name="password"
				placeholder="Password..."
			>
		</label>
		<label>
			Confirm password
			<input
				type="password"
				name="confirm-password"
				placeholder="Password..."
			>
		</label>
		<button type="submit">
			Login
		</button></form>

</body>
</html>
